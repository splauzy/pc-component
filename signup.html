<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="assets/logo_icons/favicon.png">
    <title>Fortune shop - registration</title>
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="assets/macbookpng.png" width="60px" height="60px" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="signup.html"><img 
                  class="system_icons" 
                  src="assets/system_icons/registration.png" 
                  alt=""> Регистрация</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html"><img 
                  class="system_icons" 
                  src="assets/system_icons/catalog.png" 
                  alt=""
                  > Каталог</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html"><img 
                  class="system_icons" 
                  src="assets/system_icons/profil.png" 
                  alt="значек профиля">Профиль</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Поиск товаров" aria-label="Поиск">
              <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
          </div>
        </div>
      </nav>
  </header>
    <main class="signup">
        <section>
            <div class="container">
                <h1 class="reg">Регистрация</h1>
                <form>
                    <div class="row g-3 md-5">
                        <div class="col-md-4">
                            <ladel class="form-label" for="username">Имя</ladel>
                            <input class="form-control" type="text" id="username" placeholder="Введите имя">
                        </div>
                        <div class="col-md-4">
                            <ladel class="form-label" for="surname">Фамилия</ladel>
                            <input class="form-control" type="text" id="surrname" placeholder="Введите фамилию">
                        </div>
                        <div class="col-md-4">
                            <ladel class="form-label" for="birth">Дата рождения</ladel>
                            <input class="form-control" type="date" id="birth">
                        </div>
                        <div class="col-md-4">
                            <ladel class="form-label" for="mail">Почта</ladel>
                            <input class="form-control" type="email" id="mail" placeholder="account@email.com">
                        </div>
                        <div class="col-md-4">
                            <ladel class="form-label" for="numder">Номер телефона</ladel>
                            <input class="form-control" type="tel" id="number" placeholder="+7(900)0000000">
                        </div>
                        <div class="col-md-4">
                            <ladel class="form-label" for="password">Пароль</ladel>
                            <input class="form-control" type="password" id="password">
                        </div>
                        <form>
                            <h5>Рассылки</h5>
                            <p>Подпишись, чтобы всегда узнавать о наших акциях</p>
                            </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input"type="checkbox"id="mail"role="switch">
                            <label class="form-check-label"for="mail">
                            E-mail
                            </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input"type="checkbox"id="brand3"checked>
                          <label class="form-check-label" for="brand3">
                            Я согласен с <a href="conditions.html"><span class="conditions">условиями пользования</span></a>
                          </label>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p class="text">все права защищены</p>
    </footer>
</body>
</html>
